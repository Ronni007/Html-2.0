    </div>
    <div>
      <input type="file" accept="application/pdf" multiple="multiple" >
    </div>
    <div>
    <textarea name="contenido" id="contenido" rows="20" cols="50" placeholder="Su comentario" required> </textarea>
    </div>
    <div>
    <button type="submit"> Enviar </button>
